<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
<div class="container">
  <div class="card_border">
    <div class="card">
        <img class="mainimage" src="images/image-equilibrium.jpg"/>
          <div class="overlay">
            <img class="overlayimage" src="images/icon-view.svg" />
          </div>
        <h1 class="item">Equilibrium #3429</h1>

        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
          <div class="hypetext">
            <img src="images/icon-ethereum.svg" alt="smalllogo" class="hypeimage1"><span class="eth">0.041 ETH</span><img src="images/icon-clock.svg" alt="clockicon" class="hypeimage2"><span class="days">3 days left</span>
          </div>
          <hr>
          <div class="credit">
            <img class="avatar" src="images/image-avatar.png" />
            <span class="credittext">Creation of <span class="name">Jules Wyvern</span></span>

          </div>
        </div>

        <footer class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
        <span>Coded by <a href="https://www.frontendmentor.io/profile/baxtro">Fidel</a>.</span>
        </footer>
      </div>
  </body>
</html>
